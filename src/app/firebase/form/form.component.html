<pre>
  {{contato | json}}
  {{key}}
</pre>

<form (ngSubmit)="enviar()">

  <div class="form-group">
    <label>Nome:</label>
    <input type="text" class="form-control" name="nome" [(ngModel)]="contato.nome" >
  </div>

  <div class="form-group">
      <label>Telefone:</label>
      <input type="text" class="form-control" name="telefone" [(ngModel)]="contato.telefone">
  </div>

  <button type="submit" class="btn btn-primary"> salvar</button>

</form>
