<div class="card mt-2 col-sm-3" *ngFor="let contato of contatos | async">

  <div class="card-body">
    <h5 class="card-title"> {{contato.nome}}</h5>
    <p class="card-text">{{contato.telefone}}</p>
  </div>

  <div class="card-footer">
      <button class="btn btn-primary" (click)="update(contato, contato.key)"> editar</button>
      <button class="btn btn-danger" (click)="delete(contato.key)"> deletar</button>
  </div>
</div>
