<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-12" style="background: white">
    <h2>
      <span
        matTooltipPosition="right"
        matTooltip="Tela responsável por Consultar, Criar, Alterar e Excluir Etapas"
        >Cadastro de Veiculos</span
      >
    </h2>
    <ol class="breadcrumb">
      <li>
        <a [routerLink]="['/']">Home</a>
      </li>
      <li class="active">
        <strong>Veiculos</strong>
      </li>
    </ol>
  </div>
</div>
<pre>{{ veiculoForm.value | json }}</pre>
<mat-card class="1-passo" style="margin-top:15px">
  <!-- <div class="hr-line-dashed"></div> -->

  <mat-card-content>
    <form [formGroup]="veiculoForm" prependId="false">
      <div class="row">
        <div class="col-lg-4 col-sm-12 1-passo">
          <mat-form-field class="mat-form-field example-full-width">
            <input
              [textMask]="{ mask: mask, guide: false }"
              matInput
              placeholder="Placa"
              formControlName="placa"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-4 col-sm-12 2-passo">
          <mat-form-field class="mat-form-field example-full-width">
            <input matInput placeholder="Renavam" formControlName="renavam" />
          </mat-form-field>
        </div>

        <div class="col-lg-4 col-sm-12 3-passo">
          <mat-form-field class="mat-form-field example-full-width">
            <input matInput placeholder="Chassi" formControlName="chassi" />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-sm-12 4-passo">
          <mat-form-field class="mat-form-field example-full-width">
            <input
              matInput
              placeholder="Marca/Modelo"
              formControlName="modelo"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-2 col-sm-12 5-passo">
          <mat-form-field class="mat-form-field example-full-width">
            <input
              matInput
              [textMask]="{ mask: maskAno }"
              placeholder="Ano Modelo"
              formControlName="anoModelo"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-2 col-sm-12 6-passo">
          <mat-form-field class="mat-form-field example-full-width">
            <input
              matInput
              [textMask]="{ mask: maskAno }"
              placeholder="Ano Fabricação"
              formControlName="anoFabricacao"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-2 col-sm-12 7-passo">
          <mat-form-field class="mat-form-field example-full-width">
            <!-- <input matInput placeholder="Cor" formControlName="cor" /> -->
            <mat-select placeholder="Cor" formControlName="cor">
              <mat-option>Selecione</mat-option>
              <mat-option *ngFor="let cor of cores" [value]="cor">
                {{ cor }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 col-sm-12 8-passo">
          <mat-form-field class="mat-form-field example-full-width">
            <textarea
              matInput
              placeholder="Observação"
              formControlName="observacao"
              matTextareaAutosize
              ng-trim="false"
            ></textarea>
          </mat-form-field>
        </div>
      </div>

      <mat-checkbox class="example-margin" formControlName="isVendido"
        >Vendido?</mat-checkbox
      >
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button class="btn btn-primary" (click)="salvar()" mat-button>
      Salvar
    </button>
    <button class="btn btn-warning" (click)="limpar()" mat-button>
      Limpar
    </button>
  </mat-card-actions>
</mat-card>
